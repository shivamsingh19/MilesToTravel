<h1 class="heading"><b>All Videos From Channel</b></h1>
<app-pagination></app-pagination>
<div class="row">
    <div class="card" *ngFor="let item of items">
        <img src="{{item.snippet.thumbnails.default.url}}" alt="Avatar" style="width:100%;border-radius: 20px;">
        <div class="container">
            <h4><b>{{item.snippet.title}}</b></h4>
        </div>
    </div>
</div>
